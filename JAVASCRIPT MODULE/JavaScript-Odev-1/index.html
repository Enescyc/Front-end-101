<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h5 id="name" class="text">Merhaba</h5>

      <div class="clock text">
        <h3 id="hour"></h3>
        <h3 id="minute"></h3>
        <h3 id="second"></h3>
        <h3 style="margin-left: 10px;" id="day"></h3>
      </div>
    </div>

    <script>
      var days = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"];
      var dayName = days[new Date().getDay()];
      let name = window.prompt("Enter Your Name:");
      document.getElementById("name").innerHTML += " " + name + " Hoş Geldin !";
      let getHour = document.getElementById("hour");
      let getMinute = document.getElementById("minute");
      let getSecond = document.getElementById("second");
      let getDay = document.getElementById("day").innerHTML=dayName;
      setInterval(() => {
        let time = new Date();
        getHour.innerHTML = time.getUTCHours() + ":";
        getMinute.innerHTML = time.getUTCMinutes() + ":";
        getSecond.innerHTML = time.getUTCSeconds();
      }, 1000);
    </script>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }
      .clock {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      .text{
          font-size: 3rem;
      }
    </style>
  </body>
</html>
